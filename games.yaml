games:
  - id: seeded-web
    name: Custom seed
    crawl_binary: /app/bin/crawl
    rcfile_path: /data/rcs/
    macro_path: /data/rcs/
    morgue_path: /data/rcs/%n
    inprogress_path: /data/rcs/running
    ttyrec_path: /data/rcs/ttyrecs/%n
    socket_path: /data/rcs
