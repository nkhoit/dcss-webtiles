name: Build and Publish DCSS Webtiles

on:
  push:
    branches: [main]
    tags: ['*']
  pull_request:
    branches: [main]
  schedule:
    # Check for new DCSS releases weekly (Sunday 6am UTC)
    - cron: '0 6 * * 0'
  workflow_dispatch:
    inputs:
      crawl_version:
        description: 'DCSS version to build (e.g. 0.34.0)'
        required: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  check-release:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    outputs:
      new_version: ${{ steps.check.outputs.new_version }}
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - name: Check for new DCSS release
        id: check
        run: |
          LATEST=$(curl -s https://api.github.com/repos/crawl/crawl/releases/latest | jq -r '.tag_name')
          echo "Latest DCSS release: $LATEST"

          # Check if we already have this tag
          EXISTING=$(curl -s -o /dev/null -w "%{http_code}" \
            https://ghcr.io/v2/${{ github.repository }}/manifests/$LATEST \
            -H "Authorization: Bearer $(echo ${{ secrets.GITHUB_TOKEN }} | base64)")

          if [ "$EXISTING" = "200" ]; then
            echo "Image for $LATEST already exists, skipping"
            echo "should_build=false" >> $GITHUB_OUTPUT
          else
            echo "New version $LATEST found!"
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "new_version=$LATEST" >> $GITHUB_OUTPUT
          fi

  build:
    runs-on: ubuntu-latest
    if: |
      always() &&
      (github.event_name != 'schedule' ||
       needs.check-release.outputs.should_build == 'true')
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            VERSION="${{ needs.check-release.outputs.new_version }}"
          elif [ -n "${{ inputs.crawl_version }}" ]; then
            VERSION="${{ inputs.crawl_version }}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="0.34.0"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building DCSS $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.event_name == 'schedule' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            CRAWL_VERSION=${{ steps.version.outputs.version }}
            MAKE_JOBS=4
          cache-from: type=gha
          cache-to: type=gha,mode=max
